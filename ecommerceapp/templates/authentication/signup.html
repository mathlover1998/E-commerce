{% extends 'authentication/baseauth.html' %} 
{% block bodyforms %}
<div class="card bg-light p-5">
    <h3 class='text-dark'>Sign Up</h3>
  <form method="POST">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        name = "email"
        required
      />
      <div id="email" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required/>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="confirm_password" required/>
    </div>

    <button type="submit" class="btn btn-primary">Sign In</button>
    <br />
    <h4>Already user? <a href="{%url 'handleLogin'%}">Login</a></h4>
  </form>
</div>
{% endblock bodyforms %}
